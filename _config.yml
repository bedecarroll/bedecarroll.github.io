baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://bedecarroll.github.io" # the base hostname & protocol for your site
title: Bede Carroll
description: Admit nothing, deny everything and make counter-accusations

author:
    name: "Bede Carroll"
    twitter: bedecarroll

gems:
    - jemoji
exclude:
    - "README.md"
    - "CHANGELOG.md"
    - "CNAME"
    - "Gemfile"
    - "Gemfile.lock"
permalink: :title
defaults:
    -
        scope:
            path: ""
            type: "pages"
        values:
            layout: "default"
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
