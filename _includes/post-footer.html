<h3 class="section-header">
  Share this:
</h3>
<div class="well well-sm" align="center">
    <a class="btn btn-primary" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}">+1</a>
    |
    <a class="btn btn-primary" href="http://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}">Like</a>
    |
    <a class="btn btn-primary" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={% if page.author.name %}{{ page.author.name }}{% else %}{{ site.author.name }}{% endif %}">LinkedIn</a>
    | 
    <a class="btn btn-primary" href="https://twitter.com/share?text={{ page.title }}%20via%20@{% if page.author.twitter %}{{ page.author.twitter }}{% else %}{{ site.author.twitter }}{% endif %}&url={{ site.url }}{{ page.url }}">Tweet</a>
</div>
